<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            background-image: url('background.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center;
            color: #333;
        }
        .container {
            width: 100%; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; 
        }
        h1 {
            color: #006837;
            font-size: 24px; 
        }
        .info-text {
            margin: 20px 0;
            color: #555;
            font-size: 16px; 
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 16px; 
        }
        .form-group input, .form-group button, .navigation a {
            width: 100%;
            padding: 12px; 
            margin-bottom: 10px; /* Add space between buttons */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; 
            text-align: center; /* Center text in buttons */
            display: block; /* Make links behave like block elements */
            background-color: #008f68; /* Button background color */
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
        }
        .form-group input {
            background-color: #fff; /* Input background to white */
            color: #000; /* Input text color to black */
        }
        .form-group button:hover, .navigation a:hover {
            background-color: #007a5e;
            color: #ffffff;
        }
        .navigation {
            background-color: transparent;
            padding: 0;
            text-align: center;
        }
        .logo {
    display: block;
    max-width: 100px; /* Adjust based on your logo's size */
    height: auto; /* This maintains the aspect ratio of the image */
    margin: 0 auto 20px; /* Centers the logo and adds some space below it */
}
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="Logo" class="logo">
        <h1>Welcome to Your Carbon Footprint Tracker</h1>
        <p class="info-text">Choose the required month to be calculated:</p>
        
        <div class="form-group">
            <label for="period">Enter:</label>
            <input type="date" id="from" name="from" value="2024-02-01"> to
            <input type="date" id="to" name="to" value="2024-03-01">
        </div>
        
        <p class="info-text">
            Select a category from below to calculate the carbon footprints.
        </p>

        <div class="navigation">
            <a href="household.html">Household</a>
            <a href="cars.html">Car</a>
            <a href="motorcycle.html">Motorcycle</a>
            <a href="others.html">Others</a>
            <a href="result.html">Calculate</a>
        </div>
    </div>
</body>
</html>
